<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        table td{border-bottom:1px solid #ccc;padding:4px;margin:0}
    </style>
    <title>Fill Text JQuery</title>
</head>
<body>


<div>
    <form>
        <label for="num_rec">Number of records:</label>
        <input type="text" id="num_rec"><br>
        <input type="button" value="Update" onclick="update_data()">
    </form>
    <table id="records" cellspacing="0"></table>
</div>

<script>
    function update_data() {
        const record_count = parseInt(document.getElementById("num_rec").value);
        const url = "http://www.filltext.com/?callback=?";
        $.getJSON( url, {
            'rows': record_count,
            'fname': '{firstName}',
            'lname': '{lastName}',
            'tel': '{phone|format}',
        })
            .done(function( data ) {
                $.each( data, function( i, item ) {
                    var html =
                        "<td>" + item.fname + "</td>" +
                        "<td>" + item.lname + "</td>" +
                        "<td>" + item.tel + "</td>";
                    $("<tr/>").html(html).appendTo("#records");
                });
            });
    }
</script>

</body>

</html>
